{% extends 'base_auth.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5 rounded-lg shadow-sm">
            <div class="card-body">
                <div class="card-title py-3 mb-0 text-center">
                    <h4><strong>{% translate 'Please enter your email to get reset link' %}</strong></h4>
                </div>
                <form action="{% url 'request-password' %}", method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <label for="email" class="font-weight-bolder">E-mail</label>
                        <input type="email" name="email" id="emailField" value="{{values.email}}" class="form-control form-control-sm rounded-lg"/>
                    </div>
                    <input type="submit" value="{% translate 'Submit' %}" class="btn btn-block btn-primary submit-btn rounded-sm"/>
                </form>
                <div class="container text-center">
                    <a href="{% url 'login' %}">{% translate 'Back to Login' %}</a><br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
