{% extends 'base_auth.html' %}
{% load static %}
{% load i18n %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card rounded-lg shadow-sm mt-5">
            <div class="card-body">
                <div class="card-title py-3 mb-0 text-center">
                    <h4><strong>{% translate 'Register for a free account' %}</strong></h4>
                </div>
                <form action="{% url 'register' %}", method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <label for="username" class="font-weight-bolder">{% translate 'Username' %}</label>
                        <input type="text" name="username" id="usernameField" value="{{fieldValues.username}}" class="form-control form-control-sm rounded-sm"/>
                    </div>
                    <div class="invalid_feedback invalid-feedback" style="display:none">
                    </div>
                    <div class="form-group">
                        <label for="email" class="font-weight-bolder">E-mail</label>
                        <input type="email" name="email" id="emailField" value="{{fieldValues.email}}" class="form-control form-control-sm rounded-sm"/>
                    </div>
                    <div class="emailFeedbackArea invalid-feedback" style="display:none">
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bolder">{% translate 'Password' %}</label>
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm rounded-sm"/>
                        <i class="far fa-eye showPasswordToggle float-right py-3"></i>
                    </div>
                    <input type="submit" value="{% translate 'Register' %}" class="btn btn-block btn-primary submit-btn rounded-sm"/>
                </form>
                <div class="container text-center">
                    <span>{% translate 'Already a user?' %} <span><a href="{% url 'login' %}">{% translate 'Login' %}</a><br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
